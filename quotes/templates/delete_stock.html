{% extends 'base.html' %}
{% block content %}
 <h2>Delete Stock</h2>

{% if ticker %}

    {% for item in ticker %}
        {{ item }} - <a href="{% url 'delete' item.id %}">
        Delete Stock</a><br>
    {% endfor %}

{% else %}
    <h2> No Stock to Delete!</h2>
{% endif %}            

{% endblock %}
